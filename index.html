    <style>
        :root {
            --ppt-red: #E13D3D;
            --paper-bg: #F5F2ED;
            --deep-black: #1A1A1A;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--paper-bg);
            color: var(--deep-black);
            line-height: 1.6;
        }
        .serif { font-family: 'Playfair Display', serif; }

        .ppt-oval {
            border-radius: 50%;
            background: var(--ppt-red);
        }
        
        /* Straight Formal Underline */
        .formal-stroke {
            position: relative;
            display: inline-block;
        }
        .formal-stroke::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--ppt-red);
            z-index: -1;
        }

        .card-shadow {
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.06);
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -10px var(--ppt-red);
        }
    </style>
